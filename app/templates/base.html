<!DOCTYPE html>
<html lang="de" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}LAN Clipboard{% endblock %}</title>

  <!-- Favicon as inline SVG -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='16' fill='%230f0f0f'/><rect x='28' y='20' width='44' height='60' rx='6' fill='none' stroke='%236ee7b7' stroke-width='6'/><rect x='36' y='14' width='28' height='12' rx='4' fill='%236ee7b7'/><line x1='36' y1='46' x2='64' y2='46' stroke='%23e2e2e2' stroke-width='5' stroke-linecap='round'/><line x1='36' y1='58' x2='56' y2='58' stroke='%23e2e2e2' stroke-width='5' stroke-linecap='round'/></svg>" />

  <!-- Local vendor assets (no CDN — LAN-only operation) -->
  <script src="/static/vendor/tailwind.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            bg:      '#0f0f0f',
            card:    '#1a1a1a',
            accent:  '#e2e2e2',
            mint:    '#6ee7b7',
            border:  '#2a2a2a',
          },
          fontFamily: {
            mono: ['"JetBrains Mono"', 'ui-monospace', 'SFMono-Regular', 'monospace'],
            ui:   ['system-ui', '-apple-system', 'sans-serif'],
          },
        },
      },
    }
  </script>

  <!-- JetBrains Mono — local font -->
  <style>
    @font-face {
      font-family: 'JetBrains Mono';
      src: url('/static/fonts/JetBrainsMono-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'JetBrains Mono';
      src: url('/static/fonts/JetBrainsMono-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
  </style>

  <link rel="stylesheet" href="/static/app.css" />
  <script src="/static/vendor/htmx.min.js" defer></script>
  <script src="/static/vendor/alpine.min.js" defer></script>
</head>
<body class="bg-bg text-accent font-ui min-h-screen">
  {% block body %}{% endblock %}
</body>
</html>
